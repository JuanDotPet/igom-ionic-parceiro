<ion-content class="login" padding>

    <ion-img src="../assets/imgs/logo_igom.png"></ion-img>

    <div class="form-login">
        <ion-item>
            <ion-input placeholder="email ou celular"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="senha"></ion-input>
        </ion-item>
        <button class="entrar-button" ion-button>entrar</button>
    </div>

    <ion-grid>
        <ion-row>
            <ion-col col>
                <button ion-button (click)="presentConfirm()">esqueci minha senha</button>
            </ion-col>
            <ion-col>
                <button ion-button (click)="cadastro()">cadastra-se</button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <button class="facebook-button" ion-button>entrar com facebook</button>
</ion-content>
